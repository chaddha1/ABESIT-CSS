<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS basics</title>
    <!-- embedded styling -->
    <style>
        h1 {
            color: Green;
        }

        h2 {
            color: violet;
        }

        h3 {
            color: blue;
        }
    </style>
</head>

<body>
    <div>
        <!-- using inline css -->
        <h1 style="color: black;">I'm big scary h1</h1>
        <h2 style="color: red;">I'm a confident h2</h2>
        <h3 style="color: yellow;">I'm just a little h3</h3>
    </div>
    <div>
        <!-- styling using style tag -->
        <h1>I'm big scary h1</h1>
        <h2>I'm a confident h2</h2>
        <h3>I'm just a little h3</h3>
    </div>
</body>

</html>
