<!DOCTYPE html>
<html>
<head>
	<title>Specificity</title>
	<style type="text/css">
		
		body{
			color: red;
		}
		ul{
			color: blue;
		}
		.highlight{
			color: orange;
		}
		#hello{
			color: purple;
		}


	</style>
</head>
<body>
	<p>Hello!!</p>
	<ul>
		<li id="hello" class="highlight">John</li>
		<li>Paul</li>
		<li>George</li>
		<li class="highlight">Ringo</li>
	</ul>

</body>
</html>
